<!DOCTYPE html>
<html>
<body>
<center>
<h1>Colour test</h1>

<p>Select the option you think matches the options below</p>

<span id="setMe" class="dot" onclick="reset()"></span>
<br>
<button id="Green" onclick="Green()" value="Green" type="button">Green</button>
<button id="LightBlue" onclick="LightBlue()" value="LightBlue" type="button">Light Blue</button>
<button id="DarkBlue" onclick="DarkBlue()" value="DarkBlue" type="button">Dark Blue</button>
<br>
<span id="resutls" ></span>
<br>
Seconds :<span id="seconds"></span>
<br>
Miliseconds :<span id="miliseconds"></span>
</center>
<script>
    
    
    function componentToHex(c) {
        var hex = Math.floor(c).toString(16);
        return hex.length == 1 ? "0" + hex : hex;
    }
    function rgbToHex(r, g, b) {
        return "#" + componentToHex(r) + componentToHex(g) + componentToHex(b);
    }
    var guessType = "";
    const setBg = () => {
    const rndInt = Math.floor(Math.random() * 3) + 1;
    var randomColor = 0;
    if(rndInt == 1){
        r=0;
        g=0;
        b= Math.floor(Math.random() * (250 - 200 + 1) + 200);
        randomColor = rgbToHex(r,g,b);
        guessType = "LightBlue";
    }else if (rndInt == 2) {
        
        r=0;
        g=0;
        b=Math.floor(Math.random() * (150 - 90 + 1) + 90);
        randomColor = rgbToHex(r,g,b);
        guessType = "DarkBlue";
    }else if (rndInt == 3) {
        
        r=0;
        g = (Math.random() * 90) + 100;
        b=0;
        randomColor = rgbToHex(r,g,b);
        guessType = "Green";
    }

    document.getElementById("setMe").style.backgroundColor  = randomColor; 
    document.getElementById("setMe").style.color = randomColor;

}
    
    setBg();
    function Green() {
      var x = document.getElementById("Green").value;
      if(x== guessType){
            
            document.getElementById("resutls").textContent="Correct";
      }else{
        document.getElementById("resutls").textContent="Incorrect";
      }
      clearInterval(intID);
      
    }

    function LightBlue() {
      var x = document.getElementById("LightBlue").value;
      if(x== guessType){
            
            document.getElementById("resutls").textContent="Correct";
        }else{
            document.getElementById("resutls").textContent="Incorrect";
      }
        clearInterval(intID);
    }

    function DarkBlue() {
      var x = document.getElementById("DarkBlue").value;
      if(x== guessType){
            
            document.getElementById("resutls").textContent="Correct";
        }else{
            document.getElementById("resutls").textContent="Incorrect";
        }
        clearInterval(intID);
    }
    var intID = 0;
    var sec = 0;
    var sec1 = 0;
    function pad ( val ) { return val > 9 ? val : "0" + val; }
    intID = setInterval( function(){
        ++sec;
        if(sec%1000 == 0){
            sec = 0
            ++sec1; 
        }
        document.getElementById("miliseconds").innerHTML=pad(sec%1000);
        document.getElementById("seconds").innerHTML=pad(sec1);
    }, 1);
    function reset(){
        var intID = 0;
        var sec = 0;
        var sec1 = 0;
        setBg();
        intID = setInterval( function(){
        ++sec;
        if(sec%1000 == 0){
            sec = 0
            ++sec1; 
        }
        document.getElementById("miliseconds").innerHTML=pad(sec%1000);
        document.getElementById("seconds").innerHTML=pad(sec1);
    }, 1);}
  </script>

<style>
    .dot {
      height: 250px;
      width: 250px;
      background-color: #bbb;
      border-radius: 50%;
      display: inline-block;
    }
    </style>
    
</body>


</html>
